<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#manage-users">Manage Users</a></li>
            <li><a href="#manage-services">Manage Services</a></li>
            <li><a href="#view-reports">View Reports</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <section id="manage-users">
        <h2>Manage Users</h2>
        <button id="view-users">View All Users</button>
        <button id="suspend-user">Suspend User</button>
    </section>
    <section id="manage-services">
        <h2>Manage Services</h2>
        <button id="add-service">Add Service</button>
        <button id="remove-service">Remove Service</button>
    </section>
    <section id="view-reports">
        <h2>View Reports</h2>
        <button id="view-reports-btn">View All Reports</button>
    </section>
    <section id="settings">
        <h2>Settings</h2>
        <button id="change-password">Change Password</button>
    </section>
    <script src="/js/admin_dashboard.js"></script>
</body>
</html>
